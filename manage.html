<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Manage Booking</title>
  <style>
    *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    nav{background:#333;height:50px;display:flex;align-items:center}
    .nav_button{color:#fff;text-decoration:none;background:#333;border:0;display:flex;align-items:center;justify-content:center;height:100%;padding:0 16px}
    .nav_button:hover{background:#525252}
    .wrap{max-width:900px;margin:20px auto;padding:0 16px}
    .card{border:1px solid #e5e5e5;border-radius:10px;padding:16px}
    .row{display:grid;grid-template-columns:repeat(12,1fr);gap:10px}
    .input,select,button{width:100%;padding:10px;border:1px solid #e5e5e5;border-radius:8px;background:#fff}
    .btn{cursor:pointer}.btn.primary{background:#000;color:#fff}
    .muted{color:#666;font-size:14px}
    .kbd{font-family:ui-monospace,Menlo,monospace;background:#f2f2f2;border:1px solid #e5e5e5;padding:2px 6px;border-radius:6px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
    .grid{display:grid;grid-template-columns:repeat(7,36px);gap:6px;align-items:center}
    .seat{width:36px;height:36px;border:1px solid #ddd;border-radius:6px;display:flex;align-items:center;justify-content:center;cursor:pointer;background:#fff}
    .seat.taken{background:#eee;color:#999;cursor:not-allowed}
    .seat.selected{outline:3px solid #000}
    .label{font-size:12px;color:#666}
    @media(max-width:720px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <nav>
    <a href="main.html" class="nav_button">Home</a>
    <a href="book flight.html" class="nav_button">Flights</a>
    <a href="manage.html" class="nav_button">Manage</a>
  </nav>

  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 8px 0">Find Booking</h2>
      <form id="lookupForm" class="row">
        <div style="grid-column:span 4"><input class="input" name="pnr" placeholder="PNR e.g. FDABC1" required></div>
        <div style="grid-column:span 6"><input class="input" type="email" name="email" placeholder="you@example.com" required></div>
        <div style="grid-column:span 2;display:flex;align-items:end"><button class="btn primary" type="submit">Find</button></div>
      </form>
    </div>

    <div id="out" style="margin-top:12px"></div>
  </div>

  <script>
    const STORAGE='fda.bookings.v1';
    const getBookings=()=>JSON.parse(localStorage.getItem(STORAGE)||'[]');
    const saveBookings=(x)=>localStorage.setItem(STORAGE,JSON.stringify(x));

    document.getElementById('lookupForm').addEventListener('submit',e=>{
      e.preventDefault();
      const q=Object.fromEntries(new FormData(e.currentTarget).entries());
      const b=getBookings().find(x=>x.pnr.trim().toUpperCase()===q.pnr.trim().toUpperCase()&&x.passenger.email.trim().toLowerCase()===q.email.trim().toLowerCase());
      const out=document.getElementById('out');
      if(!b){out.innerHTML='<div class="card">No booking found</div>';return;}
      renderBooking(b);
    });

    function renderBooking(b){
      const out=document.getElementById('out');
      out.innerHTML=`
        <div class="card">
          <div style="display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap">
            <div>
              <h3 style="margin:0 0 4px 0">PNR ${b.pnr}</h3>
              <div class="muted">${b.origin} -> ${b.destination} • ${b.departure_date} • Seat ${b.seat}</div>
            </div>
            <div style="display:flex;gap:8px">
              <button id="cancel" class="btn">Cancel</button>
              <button id="download" class="btn">Download</button>
              <a class="btn primary" href="inflight.html?pnr=${b.pnr}">In-flight</a>
            </div>
          </div>
          <div style="height:1px;background:#eee;margin:12px 0"></div>
          <table>
            <tr><th>Passenger</th><td>${b.passenger.firstName} ${b.passenger.lastName}</td></tr>
            <tr><th>Email</th><td>${b.passenger.email}</td></tr>
            <tr><th>Flight</th><td>${b.flight_number}</td></tr>
            <tr><th>Date</th><td>${b.departure_date}</td></tr>
            <tr><th>Seat</th><td><span id="seatNow">${b.seat}</span></td></tr>
            <tr><th>Price</th><td>$${b.price}</td></tr>
          </table>
          <div style="height:1px;background:#eee;margin:12px 0"></div>
          <h3 style="margin:0 0 8px 0">Change Seat</h3>
          <div id="seatWrap" style="margin:10px 0"></div>
          <div class="muted">New seat: <span class="kbd" id="seatNew">-</span></div>
          <div style="margin-top:10px"><button id="saveSeat" class="btn primary">Save Seat</button></div>
        </div>`;
      document.getElementById('cancel').onclick=()=>{
        if(!confirm('Cancel this booking?'))return;
        const list=getBookings().filter(x=>x.pnr!==b.pnr); saveBookings(list);
        out.innerHTML='<div class="card">Booking cancelled</div>';
      };
      document.getElementById('download').onclick=()=>{
        const blob=new Blob([`FlyDreamAir Itinerary
PNR: ${b.pnr}
Name: ${b.passenger.firstName} ${b.passenger.lastName}
Email: ${b.passenger.email}
Flight: ${b.flight_number} (${b.origin} -> ${b.destination})
Date: ${b.departure_date}
Seat: ${b.seat}
Price: $${b.price}`],{type:'text/plain'});
        const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=`FlyDreamAir_${b.pnr}.txt`;a.click();
        setTimeout(()=>URL.revokeObjectURL(a.href),1000);
      };

      let selectedSeat=null;
      renderSeatMap(b);
      document.getElementById('saveSeat').onclick=()=>{
        if(!selectedSeat){alert('Select a seat');return;}
        const list=getBookings(); const idx=list.findIndex(x=>x.pnr===b.pnr);
        if(idx>-1){list[idx].seat=selectedSeat; saveBookings(list);}
        document.getElementById('seatNow').textContent=selectedSeat;
        document.getElementById('seatNew').textContent='-';
        renderSeatMap(list[idx]);
      };

      function seededRandom(seed){let h=0;for(let i=0;i<seed.length;i++){h=(h<<5)-h+seed.charCodeAt(i);h|=0}return function(){h^=h<<13;h^=h>>>17;h^=h<<5;return((h>>>0)%1000)/1000}}
      function renderSeatMap(bk){
        const rng=seededRandom(bk.flight_number+bk.departure_date);
        const rows=18, cols=['A','B','C','D','E','F'], taken=new Set();
        for(let r=1;r<=rows;r++){for(const c of cols){if(rng()<0.2)taken.add(`${r}${c}`)}}
        for(const x of getBookings()){if(x.flight_number===bk.flight_number&&x.departure_date===bk.departure_date)taken.add(x.seat)}
        taken.delete(bk.seat);
        const grid=document.createElement('div');grid.className='grid';grid.innerHTML='';
        grid.appendChild(document.createElement('span'));
        for(const c of cols){const d=document.createElement('div');d.className='label';d.textContent=c;grid.appendChild(d)}
        for(let r=1;r<=rows;r++){
          const rl=document.createElement('div');rl.className='label';rl.textContent=r;grid.appendChild(rl);
          for(const c of cols){
            const code=`${r}${c}`, cell=document.createElement('div');cell.className='seat';cell.textContent=c;cell.title=code;
            if(taken.has(code))cell.classList.add('taken');
            if(code===bk.seat)cell.classList.add('selected');
            cell.onclick=()=>{
              if(cell.classList.contains('taken'))return;
              grid.querySelectorAll('.seat.selected').forEach(s=>s.classList.remove('selected'));
              cell.classList.add('selected'); selectedSeat=code; document.getElementById('seatNew').textContent=selectedSeat;
            };
            grid.appendChild(cell);
          }
        }
        const hold=document.getElementById('seatWrap'); hold.innerHTML=''; hold.appendChild(grid);
      }
    }
  </script>
</body>
</html>
